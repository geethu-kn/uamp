workflows:
    native-android:
        name: Native Android
        max_build_duration: 120
        environment:
           groups:
                - gcloud_credentials
        triggering:
            events:
                - push
            branch_patterns:
                - pattern: main
                  include: true
                  source: true
        scripts:
           - name: Build debug apk
             script: ./gradlew assembleDebug
        artifacts:
            - app/build/outputs/**/*.apk
